<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-5">
    <div class="container">
        <h2>Form Dang Ky</h2>
        <form th:action="@{/dangky}" method="post" th:object="${khachhang}">

            <div class="form-group">
                <label for="hoten">Họ và Tên :</label>
                <p th:if="${#fields.hasErrors('hoTen')}" th:errors = "*{hoTen}" class="text-danger"></p>
                <input type="text" class="form-control" id="hoten"  name="hoten" th:field="*{hoTen}">
            </div>

            <div class="form-group">
                <label for="ngaysinh">Ngày Sinh:</label>
                <input type="date" class="form-control" id="ngaysinh"  name="ngaysinh" th:field="*{ngaySinh}" />
            </div>

            <div class="form-group">
                <label for="cmnd">Số CMND:</label>
                <p th:if="${#fields.hasErrors('CMND')}" th:errors = "*{CMND}" class="text-danger"></p>
                <input type="text" class="form-control" id="cmnd"  name="cmnd" th:field="*{CMND}">
            </div>

            <div class="form-group">
                <label for="dienthoai">Số Điện Thoại :</label>
                <p th:if="${#fields.hasErrors('sdt')}" th:errors = "*{sdt}" class="text-danger"></p>
                <input type="text" class="form-control" id="dienthoai"  name="dienthoai" th:field="*{sdt}">
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <p th:if="${#fields.hasErrors('email')}" th:errors = "*{email}" class="text-danger"></p>
                <input type="text" class="form-control" id="email"  name="email" th:field="*{email}">
            </div>

            <div class="form-group">
                <label for="diachi">Địa Chỉ:</label>
                <p th:if="${#fields.hasErrors('diaChi')}" th:errors = "*{diaChi}" class="text-danger"></p>
                <input type="text" class="form-control" id="diachi"  name="diachi" th:field="*{diaChi}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
